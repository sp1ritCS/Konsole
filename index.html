<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Console V1.0.0</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <p class="console" id="console">
      &gt;&gt;
    </p>
    <div class="controllarea">
      <input type="text" id="command" class="typearea" /><button
        class="submitbtn"
        id="sendcmd"
        onclick="konsolejs.enter()"
      >
        Enter
      </button>
    </div>
    <script src="./js/core.js" onload="konsolejs.bindings.injectKM()"></script>
  </body>
</html>
